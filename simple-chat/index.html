<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Список чатов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/index.scss" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <nav class="header-content">
          <div class="left-block">
            <button class="menu-button">
              <img
                src="./src/assets/icons/menu.svg"
                alt="Изображение возвращения"
              />
            </button>
          </div>
          <div class="middle-block">
            <p class="chat-list-text">Список чатов</p>
          </div>
          <div class="right-block">
            <div class="search-button-block">
              <button class="search-button">
                <img
                  src="./src/assets/icons/search.svg"
                  alt="Изображение поиска"
                />
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="chat-list-section" tabindex="-1">
        <div class="chat-list-container">
          <div class="chat-list">
            <!-- Чаты тут -->
          </div>
          <div class="create-chat-container">
            <button class="create-chat-btn">
              <img
                alt="Изображение создания чата"
                src="./src/assets/icons/pen.svg"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./src/js/index/index.js"></script>
  </body>
</html>
