<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/index.scss" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <nav class="header-content">
          <div class="left-block">
            <button class="return-button">
              <img
                class="return-buttom__img"
                src="./src/assets/icons/menu.svg"
                alt="array"
              />
            </button>
          </div>
          <div class="middle-block">
            <p class="chat-list-text">Список чатов</p>
          </div>
          <div class="right-block">
            <div class="search-button-block">
              <button>
                <img src="./src/assets/icons/search.svg" alt="array" />
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="chat-list-section">
        <div class="chat-list-container">
          <div class="chat-list">
            <!-- Чаты тут -->
          </div>
        </div>
      </section>
    </main>
    <button class="create-chat-btn">
      <img alt="create-chat" src="./src/assets/icons/pen.svg" />
    </button>
    <script type="module" src="./src/js/index/index.js"></script>
  </body>
</html>
